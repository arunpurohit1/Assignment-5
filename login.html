<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body style="background-color: black;">
 <div class="background"> 
    <i class="fas fa-cat " style="font-size: 2em;"></i>
    <h1>Demo Login Page</h1><br>
    <div class="container-fluid">
        <form action="">
          <div class="data">
            <div class="form-group">
                <label for="email">Email:</label><br>
                <input type="email" class="" id="email" placeholder="Enter email" name="email" required>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label><br>
                <input type="password" class="" id="pwd" placeholder="Enter password" name="pswd">
            </div>
            <div>
                <a href="">Forget Password?</a>
            </div>
            
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button><br>
            <p></p>
            </div>
            <p></p>
            <div class="for">
              <br>
                <h6 id="demo">New to DemoHub?</h6>
                <a href="" id="d">Create an account</a>
            </div>
        </form>
    </div>

 </div>
</body>
